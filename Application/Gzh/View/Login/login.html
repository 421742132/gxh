<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="__WAPRES__/css/reset.css">
	<link rel="stylesheet" href="__WAPRES__/css/login.css">
	<link rel="stylesheet" href="__WAPRES__/css/swiper3.1.0.min.css">
	<script src="__WAPRES__/js/flexible.js" type="text/javascript"></script>
	<script src="__WAPRES__/js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="__WAPRES__/js/swiper3.1.0.min.js" type="text/javascript"></script>
</head>
<body>
	<form action="{:PU('base/login',['appid'=>$appid])}" class="login ajaxForm" method="post" >
		<a href="{:PU('index/index',['appid'=>$appid])}" title="" class="back"><h2 style="height:4.36rem;"></h2></a>
		<div class="in">
			<div class="clearfix">
				<span></span>
				<input type="text" name='mobile' placeholder="请输入您的手机号">
				<!-- <span></span> -->
			</div>
			<div class="clearfix">
				<span></span>
				<input type="password" name='password' placeholder="请输入密码">
				<!-- <span></span> -->
			</div>
		</div>
		<input type="hidden" name='appid' value="{$appid}">
		<input name="url" type="hidden" value="{$url}">
		<a href="javascript:void(0);" class="button" id='login'>登录</a>
		<a href="{:PU('user/forgetresetpwd',['appid'=>$appid])}" title="" class="for" style="top:14.4rem;">忘记密码?</a>
		<p>我还没有账号<a href="{:PU('user/register',['appid'=>$appid])}" title="">马上创建</a></p>
		<input type="hidden" name='login' value='1'>
	</form>


</body>

<script type="text/javascript">

$(function(){
	$('#login').click(function(){
		$('.ajaxForm').submit();
	});
});


</script>

 <include file="Common:ajaxForm"/>


</html>
